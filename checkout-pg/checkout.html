<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="col-md-8 mb-3">
			<h2>Checkout</h4>
		</div>
	<div class="col-md-8 order-md-1 mb-3">
		<h4 class="section-title">Your cart</h4>
		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between lh-condensed">
				<div>
					<h6 class="my-0">Lysol Spray (3 pk)</h6>
				</div>
				<span class="text-muted">$50</span>
			</li>
			<li class="list-group-item d-flex justify-content-between lh-condensed">
				<div>
					<h6 class="my-0">Clorox Wipes (75 ct)</h6>
				</div>
				<span class="text-muted">$20</span>
			</li>
			<li class="list-group-item d-flex justify-content-between lh-condensed">
				<div>
					<h6 class="my-0">Purell Hand Sanitizer</h6>
				</div>
				<span class="text-muted">$15</span>
			</li>
			<li class="list-group-item d-flex justify-content-between">
				<span>Total (USD)</span>
				<strong>$85</strong>
			</li>
		</ul>
	</div> 
	
	<form id="checkout-form">

	<div class="col-md-8 order-md-1 mb-3">
		<h4 class="section-title">Billing Address</h4>
		<label for="firstName">First name</label>
		<input type="text" class="form-control" id="firstName" value="" required>
		<label for="lastName">Last name</label>
		<input type="text" class="form-control" id="lastName" value="" required>
		<label for="address1">Address</label>
		<input type="text" class="form-control" id="address1" placeholder="Street Address" required>
		<label for="address2">Apt.</label>
		<input type="text" class="form-control" id="address2" placeholder="Apartment, Suite, Unit, etc. (Optional)">
		<div class="form-check mt-2">
			<input type="checkbox" class="form-check-input" id="same-address" onclick="toggleAddress()">
			<label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
		</div>
	</div>

	<div class="col-md-8 order-md-1 mb-3" id="checkout--shipping-address">
		<h4 class="section-title">Shipping Address</h4>
		<label for="firstName">First name</label>
		<input type="text" class="form-control" id="firstName" value="" required>
		<label for="lastName">Last name</label>
		<input type="text" class="form-control" id="lastName" value="" required>
		<label for="address1">Address</label>
		<input type="text" class="form-control" id="address1" placeholder="Street Address" required>
		<label for="address2">Apt.</label>
		<input type="text" class="form-control" id="address2" placeholder="Apartment, Suite, Unit, etc. (Optional)">
	</div>   

	<div class="col-md-8 order-md-1 mb-3">
		<h4 class="section-title">Payment</h4>
		<label for="cc-name">Name on card</label>
		<input type="text" class="form-control" id="cc-name" placeholder="" required>
		<label for="cc-number">Card number</label>
		<input type="text" class="form-control" id="cc-number" placeholder="Valid Card Number" required>
		<label for="cc-expiration" id="cc-expiration" placeholder="123">Expiration</label>
		<input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY" required>
		<label for="cc-expiration">CVV</label>
		<input type="text" class="form-control" id="cc-cvv" placeholder="123" required>
	</div> 

	<div class="col-md-8 order-md-1 mb-3 text-center">
		<button class="btn btn-primary btn-lg " type="submit">Continue to Checkout</button>
	</div>
	</form>
	</div>

<script>
	function toggleAddress() {
		var x = document.getElementById("checkout--shipping-address");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	}
</script>

</body>
</html>
